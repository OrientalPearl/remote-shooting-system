<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> {$action} | {:C('WRT_TITLE')}</title>

    <include file="Public:head"/>

</head>
<body class="skin-blue">

{:W('Common/header')}

<div class="wrapper row-offcanvas row-offcanvas-left">
    {:W('Common/sideMenu')}


    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->


        <section class="content-header">
            <h1>
                {$action}
                <small>{$Think.config.title}</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="{$module_url}"><i class="fa fa-dashboard"></i> {$module}</a></li>
                <li class="active">{$action}</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-12">
                	
                    <div class="box box-warning">
                    	
                        <!-- /.box-header -->
                        <div class="box-body">


                             <div class="btn-group">
                                 <a href="{:U('Admin/System/categoryAdd')}">
                                     <button type="submit" class="btn btn-success" name="categoryAdd"
                                             value='1'>
                                         <i class="icon-plus"></i> 新增行业
                                     </button>
                                 </a>
                             </div>
                             
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                	<th>序号</td>
                                    <th colspan="5">行业名称</td>
                                    <th>操作</td>
                                </tr>
                                </thead>
                                <volist name="list" id="vo">
                                    <tr aid="{$vo.id}">
                                    	<td><?=$i?></td>
                                      <td colspan="5">{$vo.category}</td>
                                      <td>
                                      	<a class="btn btn-sm btn-primary"
													              href="{:U('Admin/System/categoryEdit', array('id' => $vo['id'], 'category' => $vo['category']))}">编辑</a>
                                      </td>
                                    </tr>
                                </volist>
                            </table>

			    			<div class="pagination">
                                <ul class="pagination inline"> {$pager_bar}</ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->

<include file="Public:foot"/>
</body>
</html>
